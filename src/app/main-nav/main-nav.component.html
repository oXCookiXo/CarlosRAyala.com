<!-- SideNav-->
<mat-sidenav-container class="sidenav-container">>
  <!--Mobile Nav-->
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-nav-list>
        <a mat-list-item routerLink="home"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
        <a mat-list-item routerLink="about-me" ><i class="fa fa-user"></i>About</a>
        <a mat-list-item routerLink="experience" ><i class="fa fa-briefcase" aria-hidden="true"></i>Experience</a>
        <a mat-list-item routerLink="resume" ><i class="fa fa-briefcase" aria-hidden="true"></i>Resume</a>
    </mat-nav-list>
  </mat-sidenav>

  <!--Default Nav-->
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <mat-nav-list *ngIf="!(isHandset$ | async)"  >
            <a routerLink="home"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
            <a routerLink="about-me"><i class="fa fa-user"></i>About</a>
            <a routerLink="experience" ><i class="fa fa-briefcase" aria-hidden="true"></i>Experience</a>    
            <a routerLink="resume" ><i class="fa fa-briefcase" aria-hidden="true"></i>Resume</a>         
        </mat-nav-list>
    </mat-toolbar>
    
    <!-- Add Content Here -->
    <ng-content> </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
<footer>
  <div layout="row" layout-align="center center">
      <h2>My Awesome Footer</h2>
  </div>
</footer>
